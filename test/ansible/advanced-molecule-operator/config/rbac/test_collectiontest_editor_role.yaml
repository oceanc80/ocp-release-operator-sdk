# permissions for end users to edit collectiontests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: collectiontest-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: advanced-molecule-operator
    app.kubernetes.io/part-of: advanced-molecule-operator
    app.kubernetes.io/managed-by: kustomize
  name: collectiontest-editor-role
rules:
- apiGroups:
  - test.example.com
  resources:
  - collectiontests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - test.example.com
  resources:
  - collectiontests/status
  verbs:
  - get
